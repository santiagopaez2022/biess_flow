<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<style>
body {
	font-size: 11px;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	margin: 0px;
}

.titvalor {
	color: #D8813A;
}

table.contenedor {
	border: 1px solid #B5C3CD;
}

table.contenedor th {
	font-family: Arial, Helvetica, sans-serif;
	color: #4F699C;
	text-align: CENTER;
	padding: 0px 0px 2px 5px;
	height: 19px;
	background-image: url(img/tit_res_creditos.gif);
}

td.texto {
	color: #16387C;
	text-align: LEFT;
	padding: 0px 0px 2px 5px;
}

td.texto {
	color: #16387C;
	text-align: center;
	padding: 0px 0px 2px 5px;
}

td.valor {
	color: #D8813A;
	text-align: center;
	padding: 0px 0px 0px 0px;
	padding: 0px 0px 2px 5px;
}
</style>
<script type="text/javascript">
	function setearIntervalo(){
		setInterval("refrescarResumen()", 30000);
	}

	function refrescarResumen(){
		document.location.reload();
	}
</script>
</head>
<f:view>
	<body onload="setearIntervalo();">
	<table width="230" border="0" cellspacing="0" cellpadding="0"
		class="contenedor">
		<tr>
			<th style="" colspan="2">PRESTAMOS QUIROGRAFARIOS</th>
		</tr>
		<tr>
			<td colspan="2"
				style="padding: 2px 2px 7px 2px; font-size: 10px; color: #999999;">
			<h:outputFormat value="#{messages['resumen.prestamos.concedidos']}">
				<f:param value="#{consultaCredito.creditoConsolidadoTotal.fechaActualizacion}" />
			</h:outputFormat></td>
		</tr>
		<tr>
			<td width="82" rowspan="4"><img src="img/quiro.jpg" width="80"
				height="58" /></td>
			<td width="146" class="texto" align="center"><h:outputFormat
				value="#{messages['prestamos.concedidos']}" /></td>
		</tr>
		<tr>
			<td width="146" class="valor"><h:outputText
				value="#{consultaCredito.creditoConsolidadoTotal.cantidad}">
			</h:outputText></td>
		</tr>
		<tr>
			<td class="texto" align="center"><h:outputFormat
				value="#{messages['monto.concedido']}" /></td>
		</tr>
		<tr>
			<td width="146" class="valor"><h:outputText
			value="#{consultaCredito.creditoConsolidadoTotal.monto}"> <f:convertNumber
				groupingUsed="true" maxFractionDigits="2" type="currency" /> </h:outputText></td>
		</tr>

	</table>
	</body>
</f:view>
</html>
